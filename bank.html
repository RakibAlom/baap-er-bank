<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Baap-er-Bank | Account Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-800	h-full">
  <div class="h-full py-12 px-4 sm:px-6 lg:px-8">
    <div>
      <h1 class="py-4 text-center text-4xl tracking-tight font-bold text-white">Your <span class="text-green-400">Bank Account</span> Details</h1>
      <div class="grid grid-cols-3 gap-4 mx-auto text-white font-semibold py-4">
        <div class="bg-emerald-400 py-10 px-4 rounded-lg">
          <h4 class="text-2xl tracking-tight font-bold text-gray-100 pb-3">Deposit</h4>
          <h2 class="text-4xl tracking-tight font-bold text-gray-900 pb-3">$<span id="depositAmount">28</span></h2>
        </div>
        <div class="bg-slate-400 py-10 px-4 rounded-lg">
          <h4 class="text-2xl tracking-tight font-bold text-gray-100 pb-3">Withdraw</h4>
          <h2 class="text-4xl tracking-tight font-bold text-gray-900 pb-3">$<span id="withdrawAmount">00</span></h2>
        </div>
        <div class="bg-rose-400 py-10 px-4 rounded-lg">
          <h4 class="text-2xl tracking-tight font-bold text-gray-100 pb-3">Current Balance</h4>
          <h2 class="text-4xl tracking-tight font-bold text-gray-900 pb-3">$<span id="currentAmount">240</span></h2>
        </div>
      </div>

      <div class="grid grid-cols-2 gap-4 text-white font-semibold">
        <div class="bg-cyan-400 py-8 px-4 rounded-lg">
          <div class="space-y-3">
            <div class="rounded-md shadow-sm">
              <div>
                <h2 class="text-2xl tracking-tight font-bold text-gray-100 pb-3">Please Deposit</h2>
                <input id="deposit-amount" name="deposit-amount" type="number" class="appearance-none rounded-md block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" placeholder="$ Amount you want to deposit">
              </div>
            </div>
            <div>
              <button id="depositSubmit" class="group relative py-2 px-6 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                </span>
                Deposit
              </button>
            </div>

          </div>
        </div>
        <div class="bg-violet-500 py-8 px-4 rounded-lg">
          <div class="space-y-3">
            <div class="rounded-md shadow-sm">
              <div>
                <h2 class="text-2xl tracking-tight font-bold text-gray-100 pb-3">Please Withdraw</h2>
                <input id="withdraw-amount" name="withdraw-amount" type="number" class="appearance-none rounded-md block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" placeholder="$ Amount you want to withdraw">
              </div>
            </div>
            <div>
              <button id="withdrawSubmit" class="group relative py-2 px-6 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500" disabled>
                </span>
                Withdraw
              </button>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- CUSTOM JAVASCRIPT -->
  <script src="./js/deposit.js"></script>
  <script src="./js/withdraw.js"></script>
</body>
</html>
