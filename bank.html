<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="images/bank-icon.png"/>

  <title>Baaper Bank LTD</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <main class="py-10 px-10 mx-auto">
    <section>
      <div class="bank-info text-center">
        <img class="h-16 mx-auto" src="./images/bank-icon.png" alt="Bank Icon">
        <h1 class="text-4xl font-bold mt-4">Baaper <span class="text-violet-700">Bank Account</span> Details</h1>
      </div>

      <!-- Success Alert -->
      <div id="alert-success" class="rounded bg-slate-800 text-white flex justify-between alert border py-2 px-3 mt-6 hidden">
        <p>
          ✅ 
          <span class="font-medium" id="success-message"></span>
        </p>
        <button onclick="successAlertClose()">⛔</button>
      </div>

      <!-- Warning Alert -->
      <div id="alert-warning" class="rounded bg-red-500 text-white flex justify-between alert border py-2 px-3 mt-6 hidden">
        <p>
          ❌
          <span class="font-medium" id="warning-message"></span>
        </p>
        <button onclick="warningAlertClose()">⛔</button>
      </div>

      <div class="grid md:grid-cols-3 gap-4 pt-10 w-10/12 lg:w-8/12 mx-auto">
        <div class="border pt-10 px-5">
          <h2 class="text-2xl font-bold">Deposit</h2>
          <h2 class="text-4xl font-bold">$<span id="depositAmount">00</span></h2>
        </div>
        <div class="border py-10 px-5">
          <h2 class="text-2xl font-bold">Withdraw</h2>
          <h2 class="text-4xl font-bold">$<span id="withdrawAmount">00</span></h2>
        </div>
        <div class="border py-10 px-5">
          <h2 class="text-2xl font-bold">Balance</h2>
          <h2 class="text-4xl font-bold">$<span id="currentBalance">2460</span></h2>
        </div>
      </div>
      <div class="grid md:grid-cols-2 gap-4 pt-6 w-10/12 lg:w-8/12 mx-auto">
        <div class="border py-10 px-6">
          <h2 class="text-2xl font-bold">Please Deposit
          </h2>
          <div class="deposit-form py-4">
            <input id="depositInput" type="number" class="border block w-full py-1 px-2 mt-2 focus:outline-none text-gray-600 focus:border-purple-400 placeholder:text-sm" placeholder="$ Amont you want to deposit">
            <button id="depositSubmit" class="bg-gray-900 py-2 text-white w-full hover:bg-slate-800 font-medium mt-4">Deposit</button>
          </div>
        </div>
        <div class="border py-10 px-5">
          <h2 class="text-2xl font-bold">Please Withdraw
          </h2>
          <div class="withdraw-form py-4">
            <input id="withdrawInput" type="number" class="border block w-full py-1 px-2 mt-2 focus:outline-none text-gray-600 focus:border-purple-400 placeholder:text-sm" placeholder="$ Amont you want to withdraw">
            <button class="bg-gray-900 py-2 text-white w-full hover:bg-slate-800 font-medium mt-4" id="withdrawSubmit">Withdraw</button>
          </div>
        </div>
      </div>
    </section>
  </main>

  <script src="./js/utilities.js"></script>
  <script src="./js/deposit.js"></script>
  <script src="./js/withdraw.js"></script>

</body>
</html>
