<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Baaper Bank LTD</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <main class="flex justify-center items-center py-8 px-5 md:h-screen">
    <section>
      <div class="bank-info text-center">
        <img class="h-16 mx-auto" src="./images/bank-icon.png" alt="Bank Icon">
        <h1 class="text-4xl font-bold mt-4">Baaper <span class="text-violet-700">Bank</span> Limited</h1>
      </div>
      <div class="login-box mt-10 bg-white shadow-md py-4 md:py-5 px-5 md:px-10 rounded">
        <h2 class="text-2xl font-bold">Login Please</h2>
        <div class="login-field py-5">
          <div class="input-field mb-2">
            <label for="email-address" class="text-gray-600">Email address</label>
            <input id="email" type="email" class="border block w-full py-1 px-2 mt-2 text-gray-600 focus:outline-none focus:border-purple-400 placeholder:text-sm" placeholder="Email address">
          </div>
          <div class="input-field mb-2">
            <label for="email-address" class="text-gray-600">Password</label>
            <input id="password" type="email" class="border block w-full py-1 px-2 mt-2 focus:outline-none text-gray-600 focus:border-purple-400 placeholder:text-sm" placeholder="Enter Password">
          </div>
          <div class="input-field mt-5">
            <button id="login-submit" class="bg-gray-900 p-2 text-white w-full hover:bg-slate-800">Login</button>
          </div>
        </div>
      </div>
      <p class="flex justify-between mt-5 text-sm text-gray-600">
        <span>Email: rakib@bank.com</span>
        <span>Password: 1234</span>
      </p>
    </section>
  </main>

  <script src="./js/login.js"></script>
</body>
</html>
